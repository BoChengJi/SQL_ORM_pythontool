<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>修改資料</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h3 class="mb-4">✏️ 修改資料 - {{ table_name }} - ID {{ item.ID }}</h3>
  <form method="POST">
    {% for col in item.__table__.columns.keys() %}
      {% if col not in ['ID', 'Dtime'] %}
      <div class="mb-3">
        <label class="form-label">{{ col }}</label>
        <input type="text" name="{{ col }}" class="form-control" value="{{ item|attr(col) }}">
      </div>
      {% endif %}
    {% endfor %}
    <button type="submit" class="btn btn-success">儲存</button>
    <a href="{{ url_for('index', table=table_name) }}" class="btn btn-secondary">返回</a>
  </form>
</body>
</html>
